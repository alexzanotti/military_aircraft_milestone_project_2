   <body class="body gridFoot">
    <!-- Contact intro -->
    <div id="contactIntro">
        <h1>Contact</h1>
        <p>Please complete the below fields to contact us. We will get back to you as soon as possible.</p>
        
      </div>
     
      <!-- Contact Form -->
      <form class="contactForm" id="bookingForm">
      <div class="col">
         <div class="form-group">
            <h5 for="name">Name</h5>
            <input type="text" class="form-control complete" id="userName"placeholder="Enter name"/>
         </div>
         <div class="form-group">
            <h5 for="email">Email</h5>
            <input type="email" class="form-control complete" id="userEmail" placeholder="Enter email"/>
         </div>
         <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control complete" id="userMessage" rows="3" placeholder="Enter Message"></textarea>
         </div>
         <button class="btn btn-success" onclick="sendEmail()" id="register" value="Register" disabled="disabled">Submit</button>
      </div>
      </form>
